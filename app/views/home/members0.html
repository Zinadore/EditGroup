<div class="page-header">
  <h1 class="highlight-0">Research Group Members</h1>
</div>
<% rows = (@members.count / 3).to_i + 1 %>
<% rows.times do |y| %>
  <div class="member-row">
    <div class="col-md-3">
    </div>
    <% 3.times do |x| %>
      <% index = y * 3 + x %>
      <% if (index < @members.count) %>
        <%= render "home/partials/memberListPartial", member: @members.at(index) %>
      <% end %>
    <% end %>
  </div>
<% end %>
